<link rel="import" href="../opencga-message-dialog.html">

<dom-module id="clinical-family-relations-editor">
    <template>
        <template is="dom-if" if="[[!individuals.length]]">
            <div class="alert alert-warning" role="alert">
                <h4>No individual selected, please select some individuals.</h4>
            </div>
        </template>
        <template is="dom-if" if="[[individuals.length]]">
            <p>checkpoint001</p>
            <template is="dom-repeat" items="{{messageError}}" as="message">
                <div class="alert alert-danger" role="alert">
                    [[message]]
                </div>
            </template>
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="col-md-12">
                        <div class="row">
                            <h4>Diseases</h4>
                        </div>
                        <div class="panel-group" id="[[prefix]]accordion" role="tablist" aria-multiselectable="true">
                            <div class="panel panel-default">
                                <div class="panel-heading" role="tab" id="[[prefix]]headingTwo">
                                    <h4 class="panel-title">
                                        <a role="button" class="collapsed" data-toggle="collapse" data-parent="#[[prefix]]accordion" href="#collapseTwo"
                                                aria-expanded="false" aria-controls="[[prefix]]collapseTwo" on-click="_summaryOnClick">
                                            <i id="[[prefix]]SummaryCollapseIcon" class="fa fa-plus-square-o" aria-hidden="true"></i> Add custom disease
                                        </a>
                                    </h4>
                                </div>
                                <div id="[[prefix]]collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="[[prefix]]headingTwo">
                                    <div class="col-md-12">
                                        <div class="row" style="padding: 15px 10px">
                                            <div class="col-md-2">
                                                <label>ID </label>
                                                <input type="text" class="form-control" id="[[prefix]]idDisease" placeholder="" maxlength="50" type="number">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Name </label>
                                                <input type="text" class="form-control" id="[[prefix]]nameDisease" placeholder="" maxlength="100" type="text">
                                            </div>
                                            <div class="col-md-2">
                                                <label>Source </label>
                                                <input type="text" class="form-control" id="[[prefix]]srcDisease" placeholder="" maxlength="100" type="text">
                                            </div>
                                            <div class="col-md-2">
                                                <label>Add to diseases</label>
                                                <button  class="button-form" type="button" class="btn btn-secondary" on-click="addAddedDisease">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <ul class="list-group">
                                    <template is="dom-repeat" items="[[sourceDiseases]]">
                                        <li class="list-group-item">[[item.name]]([[item.id]])</li>
                                    </template>
                                </ul>
                            </div>
                            <div class="row">
                                <ul class="list-group">
                                    <template is="dom-repeat" items="{{addedDiseases}}" >
                                        <li class="list-group-item">{{item.name}}({{item.id}})
                                            <button type="button" class="btn danger" on-click="removeAddedDisease" data-selected-term$="{{item}}">X</button>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <table class="table hover">
                    <thead>
                        <tr class="active">
                            <th>Individual ID</th>
                            <th>Father</th>
                            <th>Mother</th>
                            <th>Phenotypes</th>
                            <th>Deceased</th>
                            <th>Parental Consanguinity</th>
                            <th>Sex</th>
                        </tr>
                    </thead>

                    <tbody>
                    <template id="[[prefix]]individualsTable" is="dom-repeat" items="{{individuals}}" as="individual">
                        <tr>
                            <td>[[individual.name]]</td>
                            <td>
                                <template is="dom-if" if="{{showSelectParents}}">
                                    <div class="dropdown">
                                        <select class="form-control" id="[[prefix]][[individual.name]]Father"
                                                data-individual-id$="[[individual.id]]" data-is-father="true"
                                                on-change="_selectParent">
                                            <option value="none">Select an individual...</option>
                                            <template is="dom-repeat" items="{{getPotentialFathersFor(individual, potentialParents)}}" as="individualFather">
                                                <option value="[[individualFather.id]]" selected$="[[isSelectedParent(0, individualFather.id, individual.id)}}">
                                                    [[individualFather.name]]
                                                </option>
                                            </template>
                                        </select>
                                    </div>
                                </template>
                                <template is="dom-if" if="{{!showSelectParents}}">
                                    <span>Unknown</span>
                                </template>
                            </td>
                            <td>
                                <template is="dom-if" if="{{showSelectParents}}">
                                    <div class="dropdown">
                                        <select class="form-control" id="[[prefix]][[individual.name]]Mother"
                                                data-individual-id$="[[individual.id]]" data-is-mother="true"
                                                on-change="_selectParent">
                                            <option value="none">Select an individual...</option>
                                            <template is="dom-repeat" items="{{getPotentialMothersFor(individual, potentialParents)}}" as="individualMother">
                                                <option value="[[individualMother.id]]" selected$="[[isSelectedParent(1, individualMother.id, individual.id)]]">
                                                    [[individualMother.name]]
                                                </option>
                                            </template>
                                        </select>
                                    </div>
                                </template>
                                <template is="dom-if" if="{{!showSelectParents}}">
                                    <span>Unknown</span>
                                </template>
                            </td>

                            <td style="width: 150px;">
                                <template is="dom-repeat" items="{{allDiseases}}" as="disease">
                                    <input data-individual-id$="{{individual.id}}"
                                           data-disease-id$="{{disease.id}}"
                                           checked$="{{isCheckedDisease(individual.id, disease.id)}}"
                                           type="checkbox" on-change="selectAffected">
                                    {{disease.id}}
                                    <br>
                                </template>
                            </td>
                            <td>
                                <template is="dom-if" if="{{isCheckedDeceased(individual.id)}}">

                                    <input id="[[prefix]][[individual.name]]Deceased" data-individual-id$="[[individual.id]]"
                                           type="checkbox" on-change="_selectDeceased" checked>
                                </template>
                                <template is="dom-if" if="{{!isCheckedDeceased(individual.id)}}">

                                    <input id="[[prefix]]{{individual.name}}Deceased" data-individual-id$="{{individual.id}}"
                                           type="checkbox" on-change="_selectDeceased">
                                </template>

                            </td>
                            <td>
                                <template is="dom-if" if="{{isCheckedParentalConsanguinity(individual.id)}}">

                                    <input id="[[prefix]]{{individual.name}}ParentalConsanguinity"
                                           data-individual-id$="{{individual.id}}" checked
                                           type="checkbox" on-change="_selectParentalConsanguinity">
                                </template>

                                <template is="dom-if" if="{{!isCheckedParentalConsanguinity(individual.id)}}">
                                    <input id="[[prefix]]{{individual.name}}ParentalConsanguinity"
                                           data-individual-id$="{{individual.id}}"
                                           type="checkbox" on-change="_selectParentalConsanguinity">
                                </template>
                            </td>
                            <td>
                                <span>[[individual.sex]]</span>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <div id="[[prefix]]PedigreeView"></div>
            </div>

            <opencga-message-dialog
                    opencga-client="{{opencgaClient}}"
                    show-message-modal="{{showMessageModal}}"
                    settings-message-modal="{{settingsMessageModal}}">
            </opencga-message-dialog>
        </template>
    </template>

    <script>
        class ClinicalFamilyRelationsEditor extends Polymer.Element {

            /*
            we should update the pedigree render whenever changes
            father.id, mother.id, phenotypes, lifeStatus, parentalConsanguinity
            */

            static get is() {
                return 'clinical-family-relations-editor';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object,
                        observer: 'onSamplesChanged',
                    },
                    opencgaClient: {
                        type: Object
                    },
                    samples: {
                        type: Array,
                        observer: 'onSamplesChanged',
                    },
                    individuals: {
                        type: Array,
                        value: [],
                        observer: 'onIndividualsChanged',
                    },
                    potentialParents: {
                        type: Object,
                        observer: 'onPotentialParentsChange',
                        value: {a: 0},
                    },
                    sourceDiseases: {
                        type: Array,
                        value: () => [],
                    },
                    addedDiseases: {
                        type: Array,
                        value: () => [],
                    },
                    allDiseases: {
                        type: Array,
                        computed: 'concatenateSourceAndAddedDiseases(sourceDiseases.*, addedDiseases.*, potentialParents)',
                    },
                    showSelectParents: {
                        type: Boolean,
                        computed: 'computeShowSelectParents(individuals)',
                    },
                    prefix: {
                        type: String,
                        readOnly: true,
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            connectedCallback() {
                super.connectedCallback();
                this._summaryCollapsed = true;
            }

            constructor() {
                super();
                this._setPrefix(`FamEditor${Utils.randomString(6)}`);
            }

            addSourceDiseases(diseases) {
                const newDiseases = (diseases || []).filter(disease => !this.sourceDiseases.some(d => (d.id === disease.id)));
                if (diseases.length > 0) {
                    this.sourceDiseases = this.sourceDiseases.concat(newDiseases);
                }
            }

            addAddedDisease(e) {
                // customDiseases
                const newDisease = {
                    id: PolymerUtils.getValue(this.prefix + "idDisease"),
                    name: PolymerUtils.getValue(this.prefix + "nameDisease"),
                    source: PolymerUtils.getValue(this.prefix + "srcDisease"),
                };
                PolymerUtils.setValue(this.prefix + "idDisease", "");
                PolymerUtils.setValue(this.prefix + "nameDisease", "");
                PolymerUtils.setValue(this.prefix + "srcDisease", "");

                if (!this.addedDiseases.some(disease => (disease.id == newDisease.id))
                        && !this.sourceDiseases.some(disease => (disease.id == newDisease.id))) {
                    this.push('addedDiseases', newDisease);
                }
            }

            removeAddedDisease(e) {
                const diseaseToRemove = JSON.parse(e.target.getAttribute("data-selected-term"));
                if (!!diseaseToRemove.id)  return;

                // remove the disease from the individuals
                for (let idx=0; idx<this.individuals.length; ++idx) {
                    const individual = this.individuals[idx];
                    if ((individual.phenotypes || []).some(disease => disease.id === diseaseToRemove.id)) {
                        this.set(`individuals.${idx}.phenotypes`, individual.phenotypes.filter(disease => (disease.id !== diseaseToRemove.id)));
                    }
                }
                this.set('addedDiseases', this.addedDiseases.filter(disease => (disease.id !== diseaseToRemove.id)));
            }


            concatenateSourceAndAddedDiseases() {
                return (this.sourceDiseases || []).concat(this.addedDiseases || []);
            }

            getPhenotypesFromIndividuals() {
                const diseases = this.individuals
                    .filter(individual => !!individual.phenotypes)
                    .map(individual.phenotypes)
                    .reduce((accum, diseases) => accum.concat(diseases), []);
                return diseases.filter((disease, idx) => idx === diseases.findIndex(d => disease.id === d.id));
            }

            computeOntologyTermsDiseases() {
                const individualDiseases = this.getPhenotypesFromIndividuals();
                const diseases = (this.customDiseases || []).concat(individualDiseases || []);
                return diseases.filter((disease, index) => index === diseases.findIndex(d => (d.id === disease.id)));
            }

            computeShowSelectParents() {
                return !!this.individuals && (this.individuals.length > 1);
            }

            getIndividual(individualId) {
                return !!this.individuals && this.individuals.find(individual => individualId === individual) || null;
            }

            isCheckedDisease(individualId, diseaseId) {
                const individual = this.getIndividual(individualId);
                return (!!individual && !!individual.phenotypes)
                    ? individual.phenotypes.some(disease => (disease.id === diseaseId))
                    : false;
            }

            isCheckedParentalConsanguinity(individualId) {
                const individualSelected = this.getIndividual(individualId);
                return !!individualSelected && !!individualSelected.parentalConsanguinity;
            }

            isCheckedDeceased(individualId) {
                const individualSelected = this.getIndividual(individualId);
                return !!individualSelected && individualSelected.lifeStatus === "DECEASED";
            }

            isSelectedParent(isMother, parentId, individualId) {
                const individual = this.getIndividual(individualId);
                const individualParent = this.getIndividualParent(individual, isMother);
                return (individualParent && individualParent.id == parentId);
            }

            getIndividualParent(individual, mother) {
                return !!mother
                    ? !!individual && !!individual.mother && !!individual.mother.id && this.getIndividual(individual.mother.id)
                    : !!individual && !!individual.father && !!individual.father.id && this.getIndividual(individual.father.id);
            }

            isAncestor(ancestor, descendant) {
                // TODO: fix case of previously existing cycles
                if (!ancestor || !descendant || ancestor === descendant)    return false;
                const descendantMother = this.getIndividualParent(descendant, true);
                const descendantFather = this.getIndividualParent(descendant, false);
                return (!!descendantMother && descendantMother.id === ancestor.id)
                    || (!!descendantFather && descendantFather.id === ancestor.id)
                    || (!!descendantMother && this.isAncestor(ancestor, descendantMother))
                    || (!!descendantFather && this.isAncestor(ancestor, descendantFather));
            }

            getPotentialFathersFor(individual, potentialParents) {
                return this.individuals.filter(s => (s !== individual && (s.sex === 'MALE') && !this.isAncestor(individual, s)));
            }

            getPotentialMothersFor(individual, potentialParents) {
                return this.individuals.filter(s => (s !== individual && (s.sex === 'FEMALE') && !this.isAncestor(individual, s)));
            }

            onPotentialParentsChange() {
            }

            invalidatePotentialParents() {
                this.potentialParents = Object.assign({}, this.potentialParents, {a: this.potentialParents.a+1});
            }

            isDisabledParent(isMother, parentId, individualId) {
                const individualSelected = this.getIndividual(individualId);
                const individualCurrentParent = this.getIndividual(parentId);
                let parentSelected = false;

                const gender = isMother ? "FEMALE" : "MALE";
                if(!!individualSelected && !!individualCurrentParent && !!individualCurrentParent.name) {
                        parentSelected = (individualSelected.id === individualCurrentParent.id || individualCurrentParent.sex !== gender);
                }

                parentSelected = parentSelected || this.isAncestor(individualSelected, individualCurrentParent);

                return parentSelected;
            }

            selectAffected(e) {
                const individualId = e.target.getAttribute("data-individual-id");
                const diseaseId = e.target.getAttribute("data-disease-id");
                const individual = this.getIndividual(individualId);
                if (!!individual) {
                    const isDiseased = (individual.phenotypes || []).some(disease => (disease.id === diseaseId));
                    if (isDiseased) {
                        individual.phenotypes = (individual.phenotypes || []).filter(disease => (disease.id !== diseaseId));
                    } else {
                        const disease = this.allDiseases.find(disease => (diseaseId === disease.id));
                        individual.phenotypes.push(disease);
                    }
                }
            }

            _selectDeceased(e) {
                const individualId = e.target.getAttribute("data-individual-id");
                const individualSelected = this.getIndividual(individualId);
                if(!!individualSelected) {
                    individualSelected.lifeStatus = (e.target.checked ? 'DECEASED' : 'UNKNOWN');
                }
            }

            _selectParentalConsanguinity(e) {
                const individualId = e.target.getAttribute("data-individual-id");
                const individualSelected = this.getIndividual(individualId);
                if(!!individualSelected) {
                    individualSelected.parentalConsanguinity = e.target.checked;
                }
            }

            _selectParent(e) {
                const individualId = e.target.getAttribute("data-individual-id");
                const parentId = ("none" === e.target.value ? null : parseInt(e.target.value));
                const isFather = (e.target.getAttribute("data-is-father") === "true");
                const isMother = (e.target.getAttribute("data-is-mother") === "true");
                const individual = this.getIndividual(individualId);
                if (!!individual) {
                    const parent = this.getIndividual(parentId);
                    // TODO: why are we setting individual's sex here???
                    individual.sex = individual.sex || "UNKNOWN";
                    if (!!parent) {
                        parent.sex = (isMother ? 'FEMALE' : (isFather? 'MALE' : "UNKNOWN"));
                    }
                    if (isMother || isFather) {
                        const parentProxy = !!parent ? {id: parent.id, name: parent.name, sex: parent.sex } : null;
                        individual[isMother ? "mother" : "father"] = parentProxy;
                    }
                    this.invalidatePotentialParents();
                }
            }

            fillParentNames() {
                for (const individual of (this.individuals || [])) {
                    const relations = ["father", "mother"];
                    for (const relation of relations) {
                        if (!!individual[relation] && !!individual[relation].id && individual[relation].id>0) {
                            const parentId = individual[relation].id;
                            const parent = this.getIndividual(parentId);
                            if (!!parent) {
                                individual[relation].name = parent.name;
                            }
                        }
                    }
                }
            }

            renderPedigree() {
                if (!this.showSelectParents)    return;

                const pedigreeView = PolymerUtils.getElementById(this.prefix + "PedigreeView");
                if (!pedigreeView) return;

                if (!!this.svg) {
                    pedigreeView.removeChild(this.svg);
                }

                // const members = Object.assign({}, this.samples.members);
                // const body = Object.assign({}, this.family);

                // Render new Pedigree
                // const pedigree = new Pedigree(body, { selectShowSampleNames: true });
                // this.svg = pedigree.pedigreeFromFamily(pedigree.pedigree);
                // this.svg.style = "display: block; margin: auto";
                // pedigreeView.appendChild(this.svg);
            }

            _summaryOnClick() {
                if (this._summaryCollapsed) {
                    $("#" + this.prefix + "SummaryCollapseIcon").removeClass("fa-plus-square-o").addClass("fa-minus-square-o");
                } else {
                    $("#" + this.prefix + "SummaryCollapseIcon").removeClass("fa-minus-square-o").addClass("fa-plus-square-o");
                }
                this._summaryCollapsed = !this._summaryCollapsed;
            }

            // updates family.phenotypes and ontologyTermsDiseases
            updatePhenotypesFromIndividuals() {
                const phenotypes = [...new Set(this.individuals
                    .map(individual => (individual.phenotypes || []))
                    .reduce((acc, cur) => acc.concat(cur), [])
                )];
                // this.family.phenotypes = phenotypes;
                this.ontologyTermsDiseases = phenotypes;
                // custom diseases son las enfermedades que están en family.phenotypes pero no en customDiseases
                // this.customDiseases = this.family.phenotypes.filter(disease => !this.ontologyTermsDiseases.some(ar2 => ar2.id === disease.id));
            }

            onSamplesChanged() {
                this.ontologyTermsDiseases = [];
                this.customDiseases = [];

                this.readIndividualsFromServer();

                const individualsTable = PolymerUtils.getElementById(`${this.prefix}individualsTable`);
                if (!!individualsTable) {
                    individualsTable.render();
                }
            }



            readIndividualsFromServer() {

                if (!this.samples)  return;

                const individualIds = this.samples
                    .filter(sample => !!sample.individual && !!sample.individual.id && sample.individual.id>0)
                    .map(sample => sample.individual.id)
                    .reduce((acc, id) => acc.includes(id) ? acc : [...acc, id], []);
                const params = { study: this.opencgaSession.study.alias };
                const pthis = this;
                const updatePromises = individualIds.map(individualId => (
                    this.opencgaClient.individuals().info(individualId, params, {method: "GET"}).then(response => {
                        if (response.response[0].numResults >= 1) {
                            const individual = response.response[0].result[0];
                            return individual;
                        } else {
                            return null;
                        }
                    })
                ));

                Promise.all(updatePromises).then(individuals => {
                    pthis.individuals = individuals.filter(individual => !!individual);
                }).catch(response => {
                    pthis.settingsMessageModal = {
                        messageHeader: "Error",
                        messageBody: [ response.error ],
                        type: "danger",
                        height: "100px",
                        width: "500px"
                    };
                    pthis.showMessageModal = true;
                    pthis.set('settingsMessageModal', pthis.settingsMessageModal);
                    pthis.individuals = [];
                });
            }

            onIndividualsChanged() {
                this.fillParentNames();
                // if (!!individual.phenotypes) {
                //     this.addSourceDiseases(individual.phenotypes);
                // }
                this.updatePhenotypesFromIndividuals();
            }
        }

        customElements.define(ClinicalFamilyRelationsEditor.is, ClinicalFamilyRelationsEditor);
    </script>
</dom-module>
