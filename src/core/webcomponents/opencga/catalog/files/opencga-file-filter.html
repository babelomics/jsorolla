<link rel="import" href="../variableSets/opencga-annotation-filter.html">
<link rel="import" href="../opencga-date-filter.html">

<dom-module id="opencga-file-filter">
    <template>
        <style include="jso-styles">
            .label-opencga-file-filter {
                padding-top: 10px;
            }
            span + span {
                margin-left: 10px;
            }

            .browser-ct-scroll {
                /*max-height: 450px;*/
                /*overflow-y: scroll;*/
                overflow-x: scroll;
            }

            .browser-ct-tree-view,
            .browser-ct-tree-view * {
                padding: 0;
                margin: 0;
                list-style: none;
            }

            .browser-ct-tree-view li ul {
                margin: 0 0 0 22px;
            }

            .browser-ct-tree-view * {
                vertical-align: middle;
            }

            .browser-ct-tree-view {
                /*font-size: 14px;*/
            }

            .browser-ct-tree-view input[type="checkbox"] {
                cursor: pointer;
            }

            .browser-ct-item {
                white-space: nowrap;
                display: inline
            }

            div.block {
                overflow: hidden;
            }

            div.block label {
                width: 80px;
                display: block;
                float: left;
                text-align: left;
                font-weight: normal;
            }

            select + select {
                margin-left: 10px;
            }

            select + input {
                margin-left: 10px;
            }

            .browser-subsection {
                font-size: 1.35rem;
                font-weight: bold;
                padding: 5px 0px;
                color: #444444;
                border-bottom: 1px solid rgba(221, 221, 221, 0.8);
            }

            .subsection-content {
                margin: 5px 5px;
            }

            span.searchingSpan{
                background-color: #286090;
            }
            .searchingButton{
                color: #fff;
            }
            .notbold{
                font-weight: normal;
            }
            .bootstrap-select {
                width: 100%!important;
            }
        </style>

        <div style="width: 60%;margin: 0 auto">
            <button type="button" class="btn btn-lg btn-primary" style="width: 100%" on-click="onSearch">
                <i class="fa fa-search" aria-hidden="true" style="padding: 0px 5px"></i> Search
            </button>
        </div>
        <!--<br>-->

        <div class="panel-group" id="{{prefix}}Accordion" role="tablist" aria-multiselectable="true" style="padding-top: 20px">

            <!-- File field attributes -->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="{{prefix}}FileSelectionHeading">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                           href="#{{prefix}}FileSelection" aria-expanded="true" aria-controls="{{prefix}}FileSelection">
                            File
                        </a>
                    </h4>
                </div>

                <div id="{{prefix}}FileSelection" class="panel-collapse collapse in" role="tabpanel"
                     aria-labelledby="{{prefix}}FileSelectionHeading">
                    <div class="panel-body">

                        <div class="form-group">
                            <div class="browser-subsection">Name
                            </div>
                            <div id="{{prefix}}-name" class="subsection-content form-group">
                                <input type="text" id="{{prefix}}-name-input" class$="form-control input-sm {{prefix}}FilterTextInput"
                                       placeholder="accepted_hits.bam, phenotypes.vcf..." on-keyup="calculateFilters">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="browser-subsection">Path
                            </div>
                            <div id="{{prefix}}-path" class="subsection-content form-group">
                                <input type="text" id="{{prefix}}-path-input" class$="form-control input-sm {{prefix}}FilterTextInput"
                                       placeholder="genomes/resources/files/..." on-keyup="calculateFilters">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="browser-subsection">Sample
                            </div>
                            <div id="{{prefix}}-sample" class="subsection-content form-group">
                                <input type="text" id="{{prefix}}-sample-input" class$="form-control input-sm {{prefix}}FilterTextInput"
                                       placeholder="HG01879, HG01880, HG01881..." on-keyup="calculateFilters">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="browser-subsection">Format
                            </div>
                            <div id="{{prefix}}-format" class="subsection-content form-group">
                                <input type="text" id="{{prefix}}-format-input" class$="form-control input-sm {{prefix}}FilterTextInput"
                                       placeholder="BAM,VCF..." on-keyup="calculateFilters">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="browser-subsection">Bioformat
                            </div>
                            <div id="{{prefix}}-bioformat" class="subsection-content form-group">
                                <input type="text" id="{{prefix}}-bioformat-input" class$="form-control input-sm {{prefix}}FilterTextInput"
                                       placeholder="ALIGNMENT,VARIANT..." on-keyup="calculateFilters">
                            </div>
                        </div>

                        <template is="dom-if" if="{{isNotEmpty(variableSets)}}">
                            <div class="form-group">
                                <div class="browser-subsection" id="{{prefix}}-annotationss">File annotations
                                    <div style="float: right" class="tooltip-div">
                                        <a><i class="fa fa-info-circle" aria-hidden="true" id="{{prefix}}-annotations-tooltip"></i></a>
                                    </div>
                                </div>
                                <div id="{{prefix}}-annotations" class="subsection-content">
                                    <opencga-annotation-filter opencga-session="{{opencgaSession}}"
                                                               config="{{annotationFilterConfig}}"
                                                               on-filterannotation="addAnnotation">
                                    </opencga-annotation-filter>
                                </div>
                            </div>
                        </template>

                        <div class="form-group">
                            <div class="browser-subsection" id="{{prefix}}-date">Date
                                <div style="float: right" class="tooltip-div">
                                    <a><i class="fa fa-info-circle" aria-hidden="true" id="{{prefix}}-date-tooltip"></i></a>
                                </div>
                            </div>
                            <div id="{{prefix}}-date-content" class="subsection-content">
                                <opencga-date-filter config="{{dateFilterConfig}}" on-datechanged="onDateChanged"></opencga-date-filter>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </template>

    <script>

        class OpencgaFileFilter extends Polymer.Element {

            constructor() {
                super();

                // this.prefix = "VarFileFilter-" + Utils.randomString(6);
                this._init();
            }

            static get is() {
                return 'opencga-file-filter';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object
                    },
                    files: {
                        type: Array,
                        notify: true
                    },
                    query: {
                        type: Object,
                        value: {},
                        notify: true,
                        observer: 'onQueryUpdate'
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    variableSets: {
                        type: Array
                    },
                    variables: {
                        type: Array,
                        observer: 'variablesChanged'
                    },
                    minYear: {
                        type: Number,
                        value: 1920
                    },
                    compact: {
                        type: Boolean
                    },
                    config: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                // super.ready();
                this.prefix = "osf-" + Utils.randomString(6);

                this.annotationFilterConfig = {
                    class: "small",
                    buttonClass: "btn-sm",
                    inputClass: "input-sm"
                };

                this.dateFilterConfig = {
                    recentDays: 10
                };
            }

            onSearch() {
                this.search = Object.assign({}, this.query);
            }

            addAnnotation(e) {
                if (typeof this._annotationFilter === "undefined") {
                    this._annotationFilter = {};
                }
                let split = e.detail.value.split("=");
                this._annotationFilter[split[0]] = split[1];

                let _query = {};
                Object.assign(_query, this.query);
                let annotations = [];
                for (let key in this._annotationFilter) {
                    annotations.push(`${key}=${this._annotationFilter[key]}`)
                }
                _query['annotation'] = annotations.join(";");

                this._reset = false;
                this.set("query", _query);
                this._reset = true;
            }

            onDateChanged(e) {
                let query = {};
                Object.assign(query, this.query);
                if (UtilsNew.isNotEmpty(e.detail.date)) {
                    query["creationDate"] = e.detail.date;
                } else {
                    delete query["creationDate"];
                }

                this._reset = false;
                this.set("query", query);
                this._reset = true;
            }

            onQueryUpdate() {
                if (this._reset) {
                    console.log("onQueryUpdate: calling to 'renderQueryFilters()'");
                    this.renderQueryFilters();
                } else {
                    this._reset = true;
                }
            }

            renderQueryFilters() {
                // Empty everything before rendering
                this._clearHtmlDom();

                // File name
                if (UtilsNew.isNotUndefined(this.query.name)) {
                    PolymerUtils.setValue(`${this.prefix}-name-input`, this.query.name);
                }

                // File path
                if (UtilsNew.isNotUndefined(this.query.path)) {
                    PolymerUtils.setValue(`${this.prefix}-path-input`, this.query.path);
                }

                // Sample
                if (UtilsNew.isNotUndefined(this.query.samples)) {
                    PolymerUtils.setValue(`${this.prefix}-sample-input`, this.query.samples);
                }

                // File format
                if (UtilsNew.isNotUndefined(this.query.format)) {
                    PolymerUtils.setValue(`${this.prefix}-format-input`, this.query.format);
                }

                // File bioformat
                if (UtilsNew.isNotUndefined(this.query.bioformat)) {
                    PolymerUtils.setValue(`${this.prefix}-bioformat-input`, this.query.bioformat);
                }
            }

            calculateFilters(e) {
                let _query = {};

                let name = PolymerUtils.getValue(`${this.prefix}-name-input`);
                if (UtilsNew.isNotEmpty(name)) {
                    _query.name = name;
                }

                let path = PolymerUtils.getValue(`${this.prefix}-path-input`);
                if (UtilsNew.isNotEmpty(path)) {
                    _query.path = path;
                }

                let sample = PolymerUtils.getValue(`${this.prefix}-sample-input`);
                if (UtilsNew.isNotEmpty(sample)) {
                    _query.samples = sample;
                }

                let format = PolymerUtils.getValue(`${this.prefix}-format-input`);
                if (UtilsNew.isNotEmpty(format)) {
                    _query.format = format;
                }

                let bioformat = PolymerUtils.getValue(`${this.prefix}-bioformat-input`);
                if (UtilsNew.isNotEmpty(bioformat)) {
                    _query.bioformat = bioformat;
                }

                // keep annotation filter
                if (UtilsNew.isNotEmpty(this.query.annotation)) {
                    _query.annotation = this.query.annotation;
                }

                // keep date filters
                if (UtilsNew.isNotEmpty(this.query.creationDate)) {
                    _query.creationDate = this.query.creationDate;
                }

                // To prevent to call renderQueryFilters we set this to false
                this._reset = false;
                this.set("query", _query);
                this._reset = true;
            }

            /**
             * Use custom CSS class to easily reset all controls.
             */
            _clearHtmlDom() {
                // Input controls
                PolymerUtils.setPropertyByClassName(this.prefix + "FilterTextInput", 'value', '');
                PolymerUtils.removeAttributebyclass(this.prefix + "FilterTextInput", 'disabled');
            }

            isNotEmpty(myArray) {
                return UtilsNew.isNotEmptyArray(myArray);
            }

        }

        customElements.define(OpencgaFileFilter.is, OpencgaFileFilter);
    </script>
</dom-module>
