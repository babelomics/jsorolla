<link rel="import" href="../../../commons/opencb-grid-toolbar.html">

<dom-module id="opencga-individual-grid">
    <template>
        <style include="jso-styles"></style>

        <opencb-grid-toolbar from="{{from}}" to="{{to}}" num-total-results-text="{{numTotalResultsText}}"></opencb-grid-toolbar>

        <div id="{{prefix}}GridTableDiv" style="margin-top: 10px">
            <table id="{{prefix}}IndividualBrowserGrid" style="cursor: pointer">
                <thead style="background-color: #eee"></thead>
            </table>
        </div>
    </template>

    <script>
        class OpencgaIndividualGrid extends Polymer.Element {

            constructor() {
                super();

                this._init();

            }

            static get is() {
                return 'opencga-individual-grid';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    individuals: {
                        type: Array,
                        notify: true
                    },
                    search: {
                        type: Object
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    },
                }
            }

            static get observers() {
                return ['renderTable(opencgaSession, search)'];
            }

            _init() {
                this.prefix = "VarIndividualGrid" + Utils.randomString(6);

                this._config = this.getDefaultConfig();
            }

            ready() {
                super.ready();

                this._initTableColumns();
                this.dispatchEvent(new CustomEvent('clear', {detail: {}, bubbles: true, composed: true}));
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            connectedCallback() {
                super.connectedCallback();

                this.table = PolymerUtils.getElementById(this.prefix + "IndividualBrowserGrid");
                this.search = {};

            }

            renderTable(opencgaSession, search) {
                this.opencgaClient = opencgaSession.opencgaClient;

                this.set('individuals', []);

                let filters = Object.assign({}, this.search);

                this.from = 1;
                this.to = 10;

                if (UtilsNew.isNotUndefined(this.opencgaClient) && UtilsNew.isNotUndefined(this.opencgaSession.study)
                    && UtilsNew.isNotUndefined(this.opencgaSession.study.fqn)) {
                    // Make a copy of the individuals (if they exist), we will use this private copy until it is assigned to this.individuals
                    if (UtilsNew.isNotUndefined(this.individuals)) {
                        this._individuals = this.individuals;
                    } else {
                        this._individuals = [];
                    }

                    // Check that HTTP protocol is present and complete the URL
                    let opencgaHostUrl = this.opencgaClient.getConfig().host;
                    if (!opencgaHostUrl.startsWith("http://") && !opencgaHostUrl.startsWith("https://")) {
                        opencgaHostUrl = 'http://' + opencgaHostUrl;
                    }
                    opencgaHostUrl += '/webservices/rest/v1/individuals/search';

                    let skipCount = false;

                    let _table = $('#' + this.prefix + 'IndividualBrowserGrid');

                    let _this = this;
                    $("#" + this.prefix + 'IndividualBrowserGrid').bootstrapTable('destroy');
                    $("#" + this.prefix + 'IndividualBrowserGrid').bootstrapTable({
                        url: opencgaHostUrl,
                        columns: _this._columns,
                        method: 'get',
                        sidePagination: 'server',
                        uniqueId: "id",

                        // Table properties
                        pagination: _this._config.pagination,
                        pageSize: _this._config.pageSize,
                        pageList: _this._config.pageList,
                        showExport: _this._config.showExport,
                        detailView: _this._config.detailView,
                        detailFormatter: _this._config.detailFormatter,

                        queryParams: function (params) {
                            if (this.pageNumber > 1) {
                                skipCount = true;
                            }

                            let auxParams = {
                                study: _this.opencgaSession.study.fqn,
//                                lazy: "false",
                                sid: Cookies.get(_this.opencgaClient.getConfig().cookieSessionId),
                                order: params.order,
                                sort: params.sort,
                                limit: params.limit,
                                skip: params.offset,
                                includeIndividual: true,
                                skipCount: skipCount,
                                include: "id,creationDate,status,uuids,sex,version,release,father,mother,population,"
                                    + "dateOfBirth,modificationDate,lifeStatus,affectationStatus,phenotypes,samples,"
                                    + "parentalConsanguinity,multiples"
                            };

                            if (UtilsNew.isUndefined(filters)) {
                                filters = {};
                            }
                            return Object.assign(filters, auxParams);
                        },
                        responseHandler: function (response) {
                            if (!skipCount) {
                                if (!_this.hasOwnProperty("numTotalResults")) {
                                    _this.numTotalResults = 0;
                                }
                                if (_this.numTotalResults !== response.response[0].numTotalResults
                                    && response.queryOptions.skip === 0) {
                                    _this.numTotalResults = response.response[0].numTotalResults;
                                }
                            }

                            _this.numTotalResultsText = _this.numTotalResults.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

                            if(response.queryOptions.skip === 0 && _this.numTotalResults < response.queryOptions.limit){
                                _this.from = 1;
                                _this.to = _this.numTotalResults;
                            }

                            return {
                                total: _this.numTotalResults,
                                rows: response.response[0].result
                            };
                        },
                        onClickRow: function (row, element, field) {
                            if (_this._config.multiselection) {
                                $(element).toggleClass('success');
                                let index = element[0].getAttribute("data-index");
                                // Check and uncheck actions trigger events that are captured below
                                if ("selected" === element[0].className) {
                                    $(PolymerUtils.getElementById(_this.prefix + 'IndividualBrowserGrid')).bootstrapTable('uncheck', index);
                                } else {
                                    $(PolymerUtils.getElementById(_this.prefix + "IndividualBrowserGrid")).bootstrapTable('check', index);
                                }
                            } else {
                                $('.success').removeClass('success');
                                $(element).addClass('success');
                            }

                            _this._onSelectIndividual(row);
                        },
                        onCheck: function (row, elem) {
                            // check individual is not already selected
                            for (let i in _this._individuals) {
                                if (_this._individuals[i].id === row.id) {
                                    return;
                                }
                            }

                            // we add individuals to selected individuals
                            _this.push("_individuals", row);
                            _this.set('individuals', _this._individuals.slice());

                        },
                        onUncheck: function (row, elem) {
                            let individualToDeleteIdx = -1;
                            for (let i in _this.individuals) {
                                if (_this.individuals[i].id === row.id) {
                                    individualToDeleteIdx = i;
                                    break;
                                }
                            }

                            if (individualToDeleteIdx === -1) {
                                return;
                            }

                            _this.splice('_individuals', individualToDeleteIdx, 1);
                            _this.set('individuals', _this._individuals.slice());
                        },
                        onCheckAll: function (rows) {
                            let newIndividuals = _this._individuals.slice();
                            // check individual is not already selected
                            rows.forEach((individual) => {
                                let existsNewSelected = _this._individuals.some((individualSelected) => {
                                    return individualSelected.id === individual.id;
                                });

                                if(!existsNewSelected) {
                                    newIndividuals.push(individual);
                                }
                            });

                            // we add individuals to selected individuals
                            _this._individuals = newIndividuals;
                            _this.set('individuals', newIndividuals.slice());

                        },
                        onUncheckAll: function (rows) {
                            // check individual is not already selected
                            rows.forEach((individual) => {
                                _this._individuals = _this._individuals.filter((individualSelected) => {
                                    return individualSelected.id !== individual.id;
                                });

                            });

                            // we add individuals to selected individuals
//                            _this.push("_individuals", row);
                            _this.set('individuals', _this._individuals.slice());

                        },
                        onLoadSuccess: function (data) {
                            // Check all already selected rows. Selected individuals are stored in this.individuals array
                            if (UtilsNew.isNotUndefinedOrNull(_table)) {
                                if (!_this._config.multiselection) {
                                    PolymerUtils.querySelector(_table.selector).rows[1].setAttribute('class', 'success');
                                    _this._onSelectIndividual(data.rows[0]);
                                }

                                if (_this.individuals !== "undefined") {
                                    for (let idx in _this.individuals) {
                                        for (let j in data.rows) {
                                            if (_this.individuals[idx].id === data.rows[j].id) {
                                                $(PolymerUtils.getElementById(_this.prefix + 'IndividualBrowserGrid')).bootstrapTable('check', j);
                                                break;
                                            }
                                        }
                                    }
                                }
                            }


                        },
                        onPageChange: function (page, size) {
                            _this.from = (page - 1) * size + 1;
                            _this.to = page * size;
                        },
//                         onPostBody: function() {
//                             if(PolymerUtils.getElementsByClassName(_this.prefix + 'Download')) {
//                                 PolymerUtils.querySelectorAll("." + _this.prefix + "Download").forEach(elem => elem.addEventListener("click", _this.downloadQCFile.bind(_this), true));
//
// //                                PolymerUtils.getElementById(_this.prefix + 'Download').addEventListener('click', _this.downloadQCFile.bind(_this));
//                             }
//                         }
                    });

                    this.opencgaClient.studies().info(this.opencgaSession.study.id)
                        .then(function (response) {
                            _this.variableSets = response.response[0].result[0].variableSets;
                        })
                        .catch(function () {
                            console.log("Could not obtain the variable sets of the study " + _this.opencgaSession.study.id);
                        });
                } else {
                    // Delete table
                    $(PolymerUtils.getElementById(this.prefix + 'IndividualBrowserGrid')).bootstrapTable('destroy');
                    this.numTotalResults = 0;
                }
            }

            _onSelectIndividual(row) {
                if (typeof row !== "undefined") {
                    this.dispatchEvent(new CustomEvent('selectindividual', {detail: {id: row.id, individual: row}}));
                }
            }

            stateFormatter(value, row, index) {
                if (typeof this.field.context.individuals != "undefined") {
                    for (let idx in this.field.context.individuals) {
                        if (this.field.context.individuals[idx].name == row.name) {
                            break;
                        }
                    }
                }
            }

            dateFormatter(value, row) {
                if (UtilsNew.isUndefinedOrNull(value)) {
                    return "-";
                }
                return moment(value, "YYYYMMDDHHmmss").format('D MMM YYYY');
            }

            fatherFormatter(value, row) {
                if (UtilsNew.isNotUndefined(row.attributes) && UtilsNew.isNotUndefined(row.attributes.individual)
                    && UtilsNew.isNotUndefined(row.attributes.individual.father)
                    && UtilsNew.isNotUndefined(row.attributes.individual.father.id)) {
                    return row.attributes.individual.father.id;
                } else {
                    return '-';
                }
            }

            motherFormatter(value, row) {
                if (UtilsNew.isNotUndefined(row.attributes) && UtilsNew.isNotUndefined(row.attributes.individual)
                    && UtilsNew.isNotUndefined(row.attributes.individual.mother)
                    && UtilsNew.isNotUndefined(row.attributes.individual.mother.id)) {
                    return row.attributes.individual.mother.id;
                } else {
                    return '-';
                }
            }

            _initTableColumns() {
                let columns = [];
                if (this._config.multiselection) {
                    columns.push({
                        field: {source: 'state', context: this},
                        checkbox: true,
                        formatter: this.stateFormatter
                    });
                }

                this._columns = [
                    columns.concat([
                        {
                            title: 'Individual',
                            field: 'id'
                        },
                        {
                            title: 'Sex',
                            field: 'sex'
                        },
                        {
                            title: 'Karyotypic sex',
                            field: 'karyotypicSex'
                        },
                        {
                            title: 'Date of birth',
                            field: 'dateOfBirth',
                            formatter: this.dateFormatter
                        },
                        {
                            title: 'Father',
                            field: 'father.id',
                            formatter: this.fatherFormatter
                        },
                        {
                            title: 'Mother',
                            field: 'mother.id',
                            formatter: this.motherFormatter
                        },
                        {
                            title: 'Parental consanguinity',
                            field: 'parentalConsanguinity'
                        },
                        {
                            title: 'Affectation status',
                            field: 'affectationStatus'
                        },
                        {
                            title: 'Life status',
                            field: 'lifeStatus'
                        },
                        {
                            title: 'Creation date',
                            field: 'creationDate',
                            formatter: this.dateFormatter
                        },
                        {
                            title: 'Modification date',
                            field: 'modificationDate',
                            formatter: this.dateFormatter
                        },
                        {
                            title: 'Status',
                            field: 'status.name'
                        },
                        {
                            title: 'Release',
                            visible: false,
                            field: 'release'
                        },
                        {
                            title: 'Version',
                            visible: false,
                            field: 'version'
                        }
                    ])
                ];

                return this._columns;
            }

            getDefaultConfig() {
                return {
                    pagination: true,
                    pageSize: 10,
                    pageList: [10, 25, 50],
                    showExport: false,
                    detailView: false,
                    detailFormatter: undefined, // function with the detail formatter
                    multiselection: false
                }
            }
        }

        customElements.define(OpencgaIndividualGrid.is, OpencgaIndividualGrid);
    </script>
</dom-module>
