<dom-module id="opencga-sample-view">
    <template>
        <style include="jso-styles">
            .section-title {
                border-bottom: 2px solid #eee;
            }
            .label-title {
                text-align: left;
                padding-left: 5px;
                padding-right: 10px;
            }
        </style>

        <template is="dom-if" if="{{_config.showTitle}}">
            <div class="panel" style="margin-bottom: 10px">
                <h2 >&nbsp;{{_config.title}}: {{sample.id}}</h2>
            </div>
        </template>

        <div class="row" style="padding: 0px 10px">
            <div class="col-md-12">
                <div class="col-md-8" style="padding-left: 0px">
                    <!--<h2 style="margin-bottom: 5px"> Summary Sample: {{sample.id}}</h2>-->
                    <!--<hr style="margin: 2px 0px;border-top: 2px solid #eee">-->

                    <h3 class="section-title">Summary</h3>

                    <div class="col-md-6">
                        <!--<label>Sample</label>-->
                        <!--<hr style="margin: 2px 0px;border-top: 2px solid #eee">-->
                        <form class="form-horizontal">
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Sample ID</label>
                                <span class="col-md-9">{{sample.id}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Version</label>
                                <span class="col-md-9">{{sample.version}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">UUID</label>
                                <span class="col-md-9">{{sample.uuid}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Release</label>
                                <span class="col-md-9">{{sample.release}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Status</label>
                                <span class="col-md-9">{{sample.status.name}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Creation Date</label>
                                <span class="col-md-9">{{sample.creationDate}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Modification Date</label>
                                <span class="col-md-9">{{sample.modificationDate}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Description</label>
                                <span class="col-md-9">{{sample.description}}</span>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">File</label>
                                <span class="col-md-9">{{sample.source}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Type</label>
                                <span class="col-md-9">{{sample.type}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Somatic</label>
                                <span class="col-md-9">{{sample.somatic}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Phenotypes</label>
                                <span class="col-md-9">
                                <template is="dom-repeat" items="{{sample.phenotypes}}">
                                    <span>{{item.name}} (<a href="http://compbio.charite.de/hpoweb/showterm?id={{item.id}}" target="_blank">{{item.id}}</a>)</span>
                                    <br>
                                </template>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4" style="padding-left: 0px">
                    <h3 class="section-title">Individual</h3>
                    <div class="col-md-12">
                        <form class="form-horizontal">
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">ID</label>
                                <span class="col-md-9">{{individual.id}}aaa</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Name</label>
                                <span class="col-md-9">{{individual.name}}bbb</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Version</label>
                                <span class="col-md-9">{{individual.version}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">UUID</label>
                                <span class="col-md-9">{{individual.uuid}}</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Sex (Karyotype)</label>
                                <span class="col-md-9">{{individual.sex}}MALE ({{individual.karyotypicSex}}XY)</span>
                            </div>
                            <div class="form-group" style="margin: 0px 2px">
                                <label class="col-md-3 label-title">Phenotypes</label>
                                <span class="col-md-9">
                                <template is="dom-repeat" items="{{individual.phenotypes}}">
                                    <span>{{item.name}} (<a href="http://compbio.charite.de/hpoweb/showterm?id={{item.id}}" target="_blank">{{item.id}}</a>)</span>
                                    <br>
                                </template>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <h3 class="section-title">Annotations</h3>

            </div>
        </div>
    </template>
    <script>
        class OpencgaSampleView extends Polymer.Element {

            constructor() {
                super();

                // Set status and init private properties
                this._init();
            }

            static get is() {
                return 'opencga-sample-view';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object
                    },
                    opencgaClient: {
                        type: Object,
                        observer: "renderAnalysisTable"
                    },
                    sampleId: {
                        type: String,
                        observer: "sampleIdObserver"
                    },
                    sample: {
                        type: Object,
                        observer: "sampleObserver"
                    },
                    config: {
                        type: Object,
                        observer: "configObserver"
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                // this.prefix = "osv" + Utils.randomString(6);

                this.samples = [];

                this._config = this.getDefaultConfig();
            }

            configObserver() {
                this._config = Object.assign(this.getDefaultConfig(), this.config);
            }

            sampleIdObserver() {
                if (this.sampleId !== undefined && this.sampleId !== "") {
                    let params = {
                        study: this.opencgaSession.project.alias + ":" + this.opencgaSession.study.alias,
                        includeIndividual: true
                    };
                    let _this = this;
                    this.opencgaSession.opencgaClient.samples().info(this.sampleId, params)
                        .then(function (response) {
                            if (response.response[0].id === undefined) {
                                response.response[0].id = response.response[0].name;
                            }
                            _this.sample = response.response[0].result[0];
                        })
                        .catch(function (reason) {
                            console.error(reason);
                        });
                }

            }

            sampleObserver() {
                if (this.sample !== undefined && this.sample.attributes !== undefined) {
                    this.individual = this.sample.attributes.OPENCGA_INDIVIDUAL;
                }
            }


            getDefaultConfig() {
                return {
                    title: "Sample",
                    showTitle: true,
                };
            }
        }

        customElements.define(OpencgaSampleView.is, OpencgaSampleView);
    </script>
</dom-module>
