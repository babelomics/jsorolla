<dom-module id="opencga-sample-filter">
    <template>
        <style include="jso-styles">
            .label-opencga-sample-filter {
                padding-top: 10px;
            }
        </style>

        <div style="width: 60%;margin: 0 auto">
            <button type="button" class="btn btn-primary" style="width: 100%" on-click="onSearch">
                <i class="fa fa-search" aria-hidden="true" style="padding: 0px 5px"></i>
                Search
            </button>
        </div>
        <br>

        <div class="panel-group" id="{{prefix}}Accordion" role="tablist" aria-multiselectable="true">

            <!-- Sample field attributes -->
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="{{prefix}}SampleSelectionHeading">
                    <h4 class="panel-title">
                        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                           href="#{{prefix}}SampleSelection" aria-expanded="true" aria-controls="{{prefix}}SampleSelection">
                            Sample
                            <div style="float: right" class="tooltip-div">
                                <a data-toggle="tooltip" title="Sample selection">
                                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                                </a>
                            </div>
                        </a>
                    </h4>
                </div>

                <div id="{{prefix}}SampleSelection" class="panel-collapse collapse in" role="tabpanel"
                     aria-labelledby="{{prefix}}SampleSelectionHeading">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="label-opencga-sample-filter">Sample name</label>
                            <input type="text" id="{{prefix}}SampleName" class$="form-control {{prefix}}FilterTextInput"
                                   placeholder="HG01879, HG01880, HG01881..." on-keyup="calculateFilters">
                        </div>

                        <div class="form-group">
                            <form id="{{prefix}}DateRadioButton">
                                <label class="label-opencga-sample-filter">By Date</label>
                                <br>
                                <input type="radio" name="selectionButtons" id="allRadio" value="all"
                                       class$="{{prefix}}FilterRadio" checked on-change="calculateFilters"
                                       style="padding-left: 20px"> All<br>
                                <input type="radio" name="selectionButtons" id="recentlyRadio" value="recently"
                                       class$="{{prefix}}FilterRadio" on-change="calculateFilters"
                                       style="padding-left: 20px"> Recently Uploaded<br>
                                <input type="radio" name="selectionButtons" id="dateRadio" value="date"
                                       class$="{{prefix}}FilterRadio" on-change="calculateFilters"
                                       style="padding-left: 20px"> Date (Year-Month-Day)
                            </form>

                            <div style="padding: 10px 0px 15px 25px">
                                <form class="form-inline">
                                    <div class="form-group row">
                                        <select class$="form-control {{prefix}}SelectInput codeDis input-sm"
                                                id="{{prefix}}YearSelect" name="birthYear" required on-change="calculateFilters" disabled>
                                            <template is="dom-repeat" items="{{yearsToSearch}}">
                                                <option value="{{item}}">{{item}}</option>
                                            </template>
                                        </select>

                                        <label style="padding: 0px 2px">-</label>
                                        <select class$="form-control {{prefix}}SelectInput codeDis input-sm"
                                                id="{{prefix}}MonthSelect" name="birthYear" required on-change="calculateFilters" disabled>
                                            <option value="any">Any</option>
                                            <template is="dom-repeat" items="{{monthToSearch}}">
                                                <option value="{{item}}">{{item}}</option>
                                            </template>
                                        </select>

                                        <label style="padding: 0px 2px">-</label>
                                        <select class$="form-control {{prefix}}SelectInput codeDis input-sm"
                                                id="{{prefix}}DaySelect" name="birthYear" required on-change="calculateFilters" disabled>
                                            <option value="any">Any</option>
                                            <template is="dom-repeat" items="{{daysToSearch}}">
                                                <option value="{{item}}">{{item}}</option>
                                            </template>
                                        </select>
                                    </div>
                                </form>
                            </div>

                            <label class="label-opencga-sample-filter">Patient Filters</label>
                            <br>
                            <!--<input type="checkbox" name="selectionButtons" id="controls" value="controls"-->
                            <!--class$="{{prefix}}FilterRadio" on-change="calculateFilters"-->
                            <!--style="padding-left: 20px"> Controls-->
                            <span style="padding-top: 10px">Individual ID</span>
                            <input type="text" id="{{prefix}}PatientName" class$="form-control {{prefix}}FilterTextInput"
                                   placeholder="Smith, Grant ..." on-keyup="calculateFilters">

                            <span style="padding-top: 10px">HPO</span>
                            <input type="text" id="{{prefix}}PatientHpo" class$="form-control {{prefix}}FilterTextInput"
                                   placeholder="HP:000145" on-keyup="calculateFilters">

                            <span style="padding-top: 10px">Diagnosis</span>
                            <input type="text" id="{{prefix}}PatientDiagnosis" class$="form-control {{prefix}}FilterTextInput"
                                   placeholder="Smith, Grant ..." on-keyup="calculateFilters">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sample characteristics -->
            <template is="dom-if" if="{{variableSets.length}}">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="{{prefix}}SampleGeneralFilterHeading">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                               href="#{{prefix}}SampleGeneralFilter" aria-expanded="true"
                               aria-controls="{{prefix}}SampleGeneralFilter">
                                Sample Characteristics
                                <div style="float: right" class="tooltip-div">
                                    <a data-toggle="tooltip" title="Generic sample filters">
                                        <i class="fa fa-info-circle" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </a>
                        </h4>
                    </div>
                    <div id="{{prefix}}SampleGeneralFilter" class="panel-collapse collapse in" role="tabpanel"
                         aria-labelledby="{{prefix}}SampleGeneralFilterHeading">

                        <div class="panel-body">
                            <template is="dom-if" if="{{_displayCompactCheckBox}}">
                                <div>
                                    <input type="checkbox" id="{{prefix}}CompactCheckbox" value="compact" checked
                                           on-change="_changeMode">&nbsp;Compact<br>
                                </div>
                            </template>

                            <template is="dom-if" if="{{compact}}">
                                <div class="form-group">
                                    <label for="variableSetSelect">Variable Set</label>
                                    <select class="form-control" id="variableSetSelect" style="width: 100%"
                                            on-change="selectedVariableSet">
                                        <template is="dom-repeat" items="{{variableSets}}">
                                            <option data-variable="{{item}}">{{item.name}}</option>
                                        </template>
                                    </select>
                                </div>

                                <label for="variableSetSelect">Select a Variable</label>
                                <div class="form-group has-feedback">
                                    <input type="text" id="{{prefix}}VariableNameText" class="form-control"
                                           placeholder="Search variable"
                                           on-keyup="renderVariableTemplate" value="{{searchVariable::input}}">
                                    <i class="fa fa-search form-control-feedback" aria-hidden="true"></i>
                                </div>
                                <ul class="list-unstyled" style="max-height: 150px; overflow-y: auto; padding: 5px;">
                                    <template id="{{prefix}}VariableTemplate" is="dom-repeat" items="{{variables}}"
                                              as="variable" filter="_filterVariable" sort="_sortVariables">
                                        <template is="dom-if" if="{{isVisible(variable)}}">
                                            <li style="cursor: pointer;" data-toggle="modal"
                                                data-target="#{{prefix}}ModalFilters" on-click="variableSelected"
                                                data-variable="{{variable}}">
                                                {{variable.title}}
                                            </li>
                                        </template>
                                    </template>
                                </ul>
                            </template>

                            <template is="dom-if" if="{{!compact}}">
                                <div class="form-group has-feedback">
                                    <template id="{{prefix}}VariableTemplate" is="dom-repeat" items="{{variables}}" as="variable" sort="_sortVariables">
                                        <template is="dom-if" if="{{isVisible(variable)}}">
                                            <!--<label for="{{prefix}}{{variable.name}}">{{variable.title}}:</label>-->
                                            <!-- We first try to display 'title', if not present then we use 'name' -->
                                            <template is="dom-if" if="{{variable.title}}">
                                                <label for="{{prefix}}{{variable.name}}">{{variable.title}}</label>
                                            </template>

                                            <template is="dom-if" if="{{!variable.title}}">
                                                <label for="{{prefix}}{{variable.name}}">{{variable.name}}</label>
                                            </template>

                                            <template is="dom-if" if="{{checkVarType(variable, 'TEXT')}}">
                                                <!-- TEXT type: include an input text and add suitable regular expression for text-->
                                                <!-- http://stackoverflow.com/questions/14237686/disabling-controls-in-bootstrap-->
                                                <input type="text" class$="form-control {{prefix}}AnnotationTextInput {{prefix}}FilterTextInput" id="{{prefix}}{{variable.name}}"
                                                       placeholder="{{variable.name}} name" data-variable-name$="{{variable.name}}"
                                                       pattern="{{variable.attributes.pattern}}"
                                                       aria-describedby="basic-addon1" on-keyup="addAnnotationFilter">
                                            </template>

                                            <template is="dom-if" if="{{checkVarType(variable, 'NUMERIC')}}">
                                                <!-- NUMERIC type: include an input text and add suitable regular expression for numbers -->
                                                <input type="text" class$="form-control {{prefix}}AnnotationTextInput {{prefix}}FilterTextInput" id="{{prefix}}{{variable.name}}"
                                                       placeholder="{{variable.name}} number" data-variable-name$="{{variable.name}}"
                                                       pattern="^[0-9]+$" on-keyup="addAnnotationFilter">
                                            </template>

                                            <template is="dom-if" if="{{checkVarType(variable, 'INTEGER')}}">
                                                <!-- NUMERIC type: include an input text and add suitable regular expression for numbers -->
                                                <input type="text" class$="form-control {{prefix}}AnnotationTextInput {{prefix}}FilterTextInput" id="{{prefix}}{{variable.name}}"
                                                       placeholder="{{variable.name}} number" data-variable-name$="{{variable.name}}"
                                                       pattern="^[0-9]+$" on-keyup="addAnnotationFilter">
                                            </template>

                                            <template is="dom-if" if="{{checkVarType(variable, 'DOUBLE')}}">
                                                <!-- NUMERIC type: include an input text and add suitable regular expression for numbers -->
                                                <input type="text" class$="form-control {{prefix}}AnnotationTextInput {{prefix}}FilterTextInput" id="{{prefix}}{{variable.name}}"
                                                       placeholder="{{variable.name}} number" data-variable-name$="{{variable.name}}"
                                                       pattern="^[0-9]+$" on-keyup="addAnnotationFilter">
                                            </template>

                                            <template is="dom-if" if="{{checkCatType(variable, 'CATEGORICAL', 0, 1)}}">
                                                <!-- CATEGORICAL type, no value: values to be filled in this code -->
                                                <!-- Dropdown related to years : fill in with values contained in {{years}} -->
                                                <template is="dom-if" if="{{checkType(variable.name,'Year')}}">
                                                    <select class="form-control" id="{{prefix}}{{variable.name}}" on-change="checkYears">
                                                        <template is="dom-repeat" items="{{years}}">
                                                            <option value="{{item}}">{{item}}</option>
                                                        </template>
                                                    </select>
                                                    <div class="help-block with-errors" id="{{prefix}}_errorDiv_{{variable.name}}"></div>
                                                </template>
                                            </template>

                                            <template is="dom-if" if="{{checkCatType(variable, 'CATEGORICAL', 1, 2)}}">
                                                <!-- CATEGORICAL type, single value: check box -->
                                                <br>
                                                <div class="col-sm-9">
                                                    <input type="checkbox" class$="{{prefix}}AnnotationCheckBox {{prefix}}FilterCheckBox" id="{{prefix}}{{variable.name}}" style="padding-left: 20px">
                                                </div>
                                            </template>

                                            <template is="dom-if" if="{{checkCatType(variable, 'CATEGORICAL', 2, 3)}}">
                                                <!-- CATEGORICAL type, 2 values: radio buttons for selection -->
                                                <template is="dom-repeat" items="{{variable.allowedValues}}" as="value">
                                                    <div class="form-check form-check-inline">
                                                        <input id="{{prefix}}{{variable.name}}{{value}}"
                                                               class="form-check-input" type="radio"
                                                               name="{{variable.name}}Options"> {{value}}
                                                    </div>
                                                </template>
                                            </template>

                                            <template is="dom-if" if="{{checkCatType(variable, 'CATEGORICAL', 3, 500)}}">
                                                <!-- CATEGORICAL type: dropdown: at least three elements in variable.allowedValues -->
                                                <select class$="form-control {{prefix}}AnnotationSelect {{prefix}}FilterSelect"
                                                        data-variable-name$="{{variable.name}}" id="{{prefix}}{{variable.name}}" on-change="addAnnotationFilter">
                                                    <template is="dom-repeat" items="{{variable.allowedValues}}">
                                                        <option value="{{item}}">{{item}}</option>
                                                    </template>
                                                </select>
                                            </template>

                                            <template is="dom-if" if="{{checkVarType(variable, 'BOOLEAN')}}">
                                                <!-- BOOLEAN type, 2 values: radio buttons for selection: yes or no -->
                                                <div class="form-check form-check-inline">
                                                    <input id="{{prefix}}{{variable.name}}yes" class="form-check-input"
                                                           type="radio" name="{{variable.name}}Options"> yes
                                                    <input id="{{prefix}}{{variable.name}}no" class="form-check-input"
                                                           type="radio" name="{{variable.name}}Options"> no
                                                </div>
                                            </template>
                                            <!-- Close dom-if for visibility -->
                                        </template>
                                        <!-- Close dom-repeat for variables -->
                                    </template>
                                </div>
                                <!-- Close dom-if for extended -->
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="{{prefix}}ModalFilters">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Filter by {{ variable.name }}</h4>
                    </div>

                    <div class="modal-body">
                        <!--CATEGORICAL-->
                        <template is="dom-if" if="{{_isCategorical}}">
                            <div class="row">
                                <template is="dom-repeat" items="{{variable.allowedValues}}" as="allowedValue">
                                    <div class="col-md-4">
                                        <div class="checkbox" style="margin: 0">
                                            <label class="category-filter-label js-label-toggle">
                                                <input name="{{prefix}}Categorical" type="checkbox"
                                                       value="{{allowedValue}}"> {{allowedValue}}
                                            </label>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <!--TEXT-->
                        <template is="dom-if" if="{{_isText}}">
                            <div class="form-group">
                                <input type="text" name="{{prefix}}Text" class="form-control"/>
                            </div>
                        </template>

                        <!--NUMERIC-->
                        <template is="dom-if" if="{{_isNumerical}}">
                            <div class="form-group">
                                <input type="text" name="{{prefix}}Numerical" class="form-control"/>
                            </div>
                        </template>

                        <!--BOOLEAN-->
                        <template is="dom-if" if="{{_isBoolean}}">
                            <input type="checkbox" checked>
                        </template>

                        <!--OBJECT-->
                        <template is="dom-if" if="{{_isObject}}">
                            Not implemented
                        </template>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default add-right-margin" data-dismiss="modal">Cancel
                        </button>
                        <button type="button" class="btn btn-primary" on-click="updateCompactFilter"
                                data-dismiss="modal">Update filter
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <script>

        class OpencgaSampleFilter extends Polymer.Element {

            constructor() {
                super();

                // this.prefix = "VarSampleFilter-" + Utils.randomString(6);
                this._init();
            }

            static get is() {
                return 'opencga-sample-filter';
            }

            static get properties() {
                return {
                    opencgaSession: {
                        type: Object,
                        observer: "updateVariableSets"
                    },
                    opencgaClient: {
                        type: Object
                    },
                    samples: {
                        type: Array,
                        notify: true
                    },
                    query: {
                        type: Object,
                        value: {},
                        notify: true,
                        observer: 'onQueryUpdate'
                    },
                    search: {
                        type: Object,
                        notify: true
                    },
                    variableSets: {
                        type: Array
                    },
                    variables: {
                        type: Array,
                        observer: 'variablesChanged'
                    },
                    minYear: {
                        type: Number,
                        value: 1920
                    },
                    compact: {
                        type: Boolean
                    },
                    config: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            _init() {
                // super.ready();
                this.prefix = "osf-" + Utils.randomString(6);

                let _years = [];
                let fullDate = new Date();
                let limitYear = fullDate.getFullYear();
                for (let year = this.minYear; year <= limitYear; year++) {
                    _years.push(year);
                }
                // This change triggers the polymer dom-repeat
                this.years = _years;


                // Init arrays for Date selector
                let _yearsToSearch = [];
                for (let year = limitYear, i = 0; i < 5; year--, i++) {
                    _yearsToSearch.push(year);
                }
                this.yearsToSearch = _yearsToSearch;

                this.monthToSearch = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                let _days = [];
                for (let i = 1; i <= 31; i++) {
                    _days.push(i);
                }
                this.daysToSearch = _days;

                // If compact is not set then we set false as default and we display the checkbox
                if (UtilsNew.isUndefined(this.compact)) {
                    this._displayCompactCheckBox = true;
                    this.compact = false;
                } else {
                    this._displayCompactCheckBox = false;
                }
                // TODO: this must be removed
                this._displayCompactCheckBox = false;
            }

            onSearch() {
                this.search = Object.assign({}, this.query);
            }

            onQueryUpdate() {
                if (this._reset) {
                    console.log("onQueryUpdate: calling to 'renderQueryFilters()'")
                    this.renderQueryFilters();
                } else {
                    this._reset = true;
                }
            }

            renderQueryFilters() {
                // Empty everything before rendering
                this._clearHtmlDom();

                // Sample
                if (UtilsNew.isNotUndefined(this.query.name)) {
                    PolymerUtils.setValue(this.prefix + "SampleName", this.query.name);
                }
            }

            calculateFilters(e) {
                let _query = {};

                let name = PolymerUtils.getValue(this.prefix + "SampleName");
                if (UtilsNew.isNotEmpty(name)) {
                    _query.name = name;
                }

                let individual = PolymerUtils.getValue(this.prefix + "PatientName");
                if (UtilsNew.isNotEmpty(individual)) {
                    _query.individual = individual;
                }

                let hpo = PolymerUtils.getValue(this.prefix + "PatientHpo");
                let diagnosis = PolymerUtils.getValue(this.prefix + "PatientDiagnosis");

                if (UtilsNew.isNotUndefinedOrNull(hpo) || UtilsNew.isNotUndefinedOrNull(diagnosis)) {
                    if (UtilsNew.isUndefinedOrNull(_query.ontologies)) {
                        _query.ontologies = [];
                    }
                    if (UtilsNew.isNotEmpty(hpo)) {
                        _query.ontologies.push(hpo);
                    }
                    if (UtilsNew.isNotEmpty(diagnosis)) {
                        _query.ontologies.push(diagnosis);
                    }

                    if (UtilsNew.isNotEmptyArray(_query.ontologies)) {
                        _query.ontologies = _query.ontologies.join(",");
                    } else {
                        _query.ontologies = undefined;
                    }
                }




                //TODO Refactor
                let dateOption = $("#" + this.prefix + "DateRadioButton input[type='radio']:checked").val();
                switch (dateOption) {
                    case "recently":
                        let dates = [];
                        // Last 7 days
                        for (let i = 0; i < 7; i++) {
                            let da = new Date();
                            da.setDate(da.getDate() - i);
                            // If the month and day have one digit we add 0 before
                            let m = da.getMonth() + 1;
                            if (m < 10) {
                                m = "0" + m;
                            }
                            let d = da.getDate();
                            if (d < 10) {
                                d = "0" + d;
                            }
                            dates.push("^" + da.getFullYear() + m + d + "*")
                        }
                        _query.creationDate = "~" + dates.join(",");
                        PolymerUtils.setAttributeByClassName('codeDis','disabled', 'true');
                        break;
                    case "date":
                        let date = this._getDateFilter(e);
                        _query.creationDate = date;
                        PolymerUtils.removeAttributebyclass('codeDis','disabled');
                        break;
                    case "all":
//                        PolymerUtils.getElementById(this.prefix + "YearSelect").value = this.yearsToSearch[0];
//                        PolymerUtils.getElementById(this.prefix + "MonthSelect").value = "any";
//                        PolymerUtils.getElementById(this.prefix + "DaySelect").value = "any";
                    default:
                        delete _query.creationDate;
                        PolymerUtils.setAttributeByClassName('codeDis','disabled', 'true');
                        break;
                }

                // To prevent to call renderQueryFilters we set this to false
                this._reset = false;
                this.set("query", _query);
                this._reset = true;
            }

            addAnnotationFilter(e) {
                let _query = {};
                let annotations = [];
                let annotationTextInputElements = PolymerUtils.getElementsByClassName(this.prefix + "AnnotationTextInput");
                for (let annot of annotationTextInputElements) {
                    if (annot.value !== "") {
                        annotations.push(annot.dataset.variableName + "=" + annot.value)
                    }
                }

                annotationTextInputElements = PolymerUtils.getElementsByClassName(this.prefix + "AnnotationSelect");
                for (let annot of annotationTextInputElements) {
                    if (annot.value !== "") {
                        annotations.push(annot.dataset.variableName + "=" + annot.value)
                    }
                }

                _query.annotation = annotations.join(",");

                this._reset = false;
                this.set("query", _query);
                this._reset = true;
            }

            _getDateFilter(e) {
                let year = PolymerUtils.getElementById(this.prefix + "YearSelect").value;
                let month =  PolymerUtils.getElementById(this.prefix + "MonthSelect").value;
                let day =  PolymerUtils.getElementById(this.prefix + "DaySelect").value;
                let date;
                if (month === "any") {
                    date = "~^" + year + "*";
                } else {
                    let monthIndex = this.monthToSearch.indexOf(month) + 1;
                    if (monthIndex < 10) {
                        monthIndex = "0" + monthIndex;
                    }
                    if (day === "any") {
                        date = "~^" + year + monthIndex + "*";
                    } else {
                        if (day < 10) {
                            day = "0" + day;
                        }
                        date = "~^" + year + monthIndex + day + "*";
                    }
                }
                return date;
            }

            updateVariableSets() {
                this.variables = [];
                let _this = this;
                this.opencgaClient.studies().info(this.opencgaSession.study.id, {include: "variableSets"})
                    .then(function (response) {
                        _this.variableSets = response.response[0].result[0].variableSets;
                        if (_this.variableSets.length > 0) {
                            _this.variables = _this.variableSets[0].variables; // setting first one by default
                            _this.filteredVariables = {
                                variableSet: _this.variableSets[0].id,
                                variables: []
                            };
                        } else {
                            // _this.variableSets = [{name: "none"}];
                            _this.variableSets = [];
                        }
                    })
                    .catch(function () {
                        console.log("Could not obtain the variable sets of the study " + _this.opencgaSession.study);
                    });
            }

            renderVariableTemplate() {
                let myTemplate = PolymerUtils.getElementById(this.prefix + 'VariableTemplate');
                if (UtilsNew.isNotNull(myTemplate)) {
                    myTemplate.render();
                }
            }

            variableSelected(e) {
                this.variable = e.target.dataVariable;
                if (UtilsNew.isUndefined(this.variable) || Object.getOwnPropertyNames(this.variable).length === 0) {
                    return;
                }
                this._isCategorical = false;
                this._isText = false;
                this._isNumerical = false;
                this._isBoolean = false;
                this._isObject = false;
                if (this.variable.type.toLowerCase() === "categorical") {
                    this._isCategorical = true;
                } else if (this.variable.type.toLowerCase() === "text") {
                    this._isText = true;
                } else if (this.variable.type.toLowerCase() === "numeric") {
                    this._isNumerical = true;
                } else if (this.variable.type.toLowerCase() === "boolean") {
                    this._isBoolean = true;
                } else if (this.variable.type.toLowerCase() === "object") {
                    this._isObject = true;
                }
                //TODO Refactor
                $(e.target.dataTarget).modal('show');
            }

            updateCompactFilter(e) {
                let myFilter = {};
                if (this.variable.type.toLowerCase() === "categorical") {
                    let allValues = [];
                    //TODO Refactor
                    let selected = $("input[name='" + this.prefix + "Categorical']:checked");
                    for (let i = 0; i < selected.length; i++) {
                        allValues.push(selected[i].value);
                    }
                    myFilter = {
                        name: this.variable.name,
                        value: allValues.join()
                    };
                } else if (this.variable.type.toLowerCase() === "text") {
                    //TODO Refactor
                    let value = $("input[name='" + this.prefix + "Text']");
                    myFilter = {
                        name: this.variable.name,
                        value: value.value
                    };
                    value.value = "";
                } else if (this.variable.type.toLowerCase() === "numeric") {
                    //TODO Refactor
                    let value = $("input[name='" + this.prefix + "Numerical']");
                    myFilter = {
                        name: this.variable.name,
                        value: value.value
                    };
                    value.value = "";
                } else if (this.variable.type.toLowerCase() === "boolean") {
                    this._isBoolean = true;
                } else if (this.variable.type.toLowerCase() === "object") {
                    this._isObject = true;
                }
                this.query[myFilter.name] = myFilter.value;
                this.query = Object.assign({}, this.query);
                this.fire('opencga-filter-added', myFilter);
            }

            variablesChanged() {
                this._areVariablesEmpty = (this.variables.length === 0);
            }

            checkVarType(myVar, type) {
                return (myVar.type === type);
            }

            checkCatType(myVar, type, lowerLimit, upperLimit) {
                return (myVar.type === type && myVar.allowedValues.length >= lowerLimit && myVar.allowedValues.length < upperLimit);
            }

            checkYears(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                PolymerUtils.innerHTML(this.prefix + '_errorDiv_birthYear', '');
                PolymerUtils.innerHTML(this.prefix + '_errorDiv_testYear', '');
                let currentElement =  PolymerUtils.getElementById(e.target.id);
                let identifier = e.target.id;
                let pairElement = '';
                let divSuffix = '';
                let message = '';
                if (identifier.search('birthYear') !== -1) { // Birth year element raises the event -> check Test year
                    pairElement =  PolymerUtils.getElementById(this.prefix + "testYear");
                    divSuffix = "birthYear";
                    message = "Year of Birth must be prior to year of Test";
                } else { // Year of test element raises the event -> swap elements and check the birth year
                    currentElement =  PolymerUtils.getElementById(this.prefix + "birthYear");
                    pairElement =  PolymerUtils.getElementById(e.target.id);
                    divSuffix = "testYear";
                    message = "Year of Test must be posterior to year of Birth";
                }

                if (PolymerUtils.querySelectorAll("option:selected",pairElement) !== ""
                    && (parseInt(PolymerUtils.querySelectorAll("option:selected", currentElement).textContent) > parseInt(PolymerUtils.querySelectorAll("option:selected", pairElement).textContent))) { // Year of birth cannot be lower than Year of test
                    PolymerUtils.innerHTML(this.prefix + "_errorDiv_" + divSuffix, message);
                }
            }

            checkType(str1, str2) {
                return str1.search(str2) !== -1;
            }

            _filterVariable(variable) {
                for (let i = 0; i < this.filteredVariables.variables.length; i++) {
                    if (variable.name === this.filteredVariables.variables[i].name) {
                        return false;
                    }
                }
                if (UtilsNew.isNotUndefined(this.searchVariable)
                    && variable.name.toLowerCase().indexOf(this.searchVariable.toLowerCase()) === -1) {
                    return false;
                }
                return true;
            }

            _sortVariables(a, b) {
                if (a.rank < b.rank) {
                    return -1;
                }
                return 1;
            }

            _changeMode(e) {
                this.compact = !this.compact;
            }


            /**
             * Use custom CSS class to easily reset all controls.
             */
            _clearHtmlDom() {
                // Input controls
                PolymerUtils.setPropertyByClassName(this.prefix + "FilterTextInput", 'value', '');
                PolymerUtils.removeAttributebyclass(this.prefix + "FilterTextInput", 'disabled');
                // Uncheck checkboxes
                PolymerUtils.setPropertyByClassName(this.prefix + "FilterCheckBox", 'checked', false);
                // Set first option and make it active
                PolymerUtils.setAttributeByClassName(this.prefix + "FilterSelect", 'selectedIndex', 0);
                PolymerUtils.removeAttributebyclass(this.prefix + "FilterSelect", 'disabled');
                PolymerUtils.setPropertyByClassName(this.prefix + "FilterRadio", 'checked', false);
                PolymerUtils.setAttributeByClassName(this.prefix + "FilterRadio", 'disabled', true);

                //TODO Refactor
                $("." + this.prefix + "FilterRadio").filter('[value="or"]').prop('checked', true);
            }

            isVisible(myVar) {
                if (UtilsNew.isNotUndefinedOrNull(this.config) && UtilsNew.isNotUndefinedOrNull(this.config.variableSet)) {
                    let excludeArray = this.config.variableSet.exclude;
                    for (let index in excludeArray) {
                        if (excludeArray[index].webComponent === this.localName) {
                            return (!(excludeArray[index].variable.indexOf(myVar.name)!== -1));
                        } else {
                            return true;
                        }
                    }
                }
                return true;
            }
        }

        customElements.define(OpencgaSampleFilter.is, OpencgaSampleFilter);
    </script>
</dom-module>
